<!DOCTYPE html>
<html>
<head>
    <title>Test Get Works</title>
</head>
<body>
    <h2>Test Get Works</h2>
    <form id="getWorksForm">
        <label for="worker_id">Worker ID:</label>
        <input type="number" id="worker_id" name="worker_id" required>
        <button type="submit">Get Works</button>
    </form>
    <pre id="result"></pre>

    <script>
    document.getElementById('getWorksForm').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const response = await fetch('get_works.php', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    };
    </script>
</body>
</html>
