<!DOCTYPE html>
<html>
<head>
    <title>Test Submit Work</title>
</head>
<body>
    <h2>Test Submit Work</h2>
    <form id="submitWorkForm">
        <label for="work_id">Work ID:</label>
        <input type="number" id="work_id" name="work_id" required><br><br>
        <label for="worker_id">Worker ID:</label>
        <input type="number" id="worker_id" name="worker_id" required><br><br>
        <label for="submission_text">Submission Text:</label><br>
        <textarea id="submission_text" name="submission_text" rows="4" cols="50" required></textarea><br><br>
        <button type="submit">Submit Work</button>
    </form>
    <pre id="result"></pre>

    <script>
    document.getElementById('submitWorkForm').onsubmit = async function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const response = await fetch('submit_work.php', {
            method: 'POST',
            body: formData
        });
        const data = await response.json();
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    };
    </script>
</body>
</html>
